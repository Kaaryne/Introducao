<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js01_Estrutura.htm</title>
</head>
<body>
    <h3>Programa de Boas Vindas!</h3>
    <script language="javascript">
        <!--
        /*  Objetivo: Capturar o nome do usuário e aprasentar uma saudação personalizada
            Definir as variáveis com o prefixo js_
            Elementos de Entrada: método prompt do objeto window
            Elementos de saída: método write do objeto document
        */

        /* Definição de Variáveis */
        var js_nome;

        /* Entrata de Dados */
        js_nome = window.prompt('Entre com seu nome:' , 'Digite seu nome nesta caixa');

        /* Saída de Dados */
        document.write('Olá ' + js_nome + ' Seja bem Vindo!'); //Mensagem de Saudação personalizada

        //-->
    </script>
</body>
</html>
